<!DOCTYPE html>
<html>
<head>
  <title>Patient Information Form</title>
  <style>
    body {
      background-color: lightblue;
      font-family: Arial, sans-serif;
    }
  
    h1 {
      color: #333;
      text-align: center;
      margin-top: 20px;
    }
  
    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
  
    select,
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
  
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: lightblue;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .result {
      font-size: 24px;
      text-align: center;
      margin-top: 20px;
    }
    
    /* Add some spacing for readability */
    label, input[type="text"], select {
      margin-right: 0;
    }
    
    /* Style the form labels more distinctly */
    label {
      font-size: 16px;
      color: #555;
    }
    
    /* Style the select element */
    select {
      background-color: #f9f9f9;
    }
    
    /* Add hover effect for submit button */
    input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Patient Information</h1>
  <div class="result">{{result}}</div>
  <form action="{{ url_for('patientForm') }}" method="post">
    {% for key, value in formData.items() %}
      <label for="{{ key }}">{{ key }}:</label>
      {% if value is iterable %}
        <select id="{{ key }}" name="{{ key }}" value="{{initialValues[key]}}">
          {% for item in value %}
            <option value="{{ item }}">{{ item }}</option>
          {% endfor %}
          <option value="" disabled selected>Select</option>
        </select>
      {% else %}
        <input type="text" id="{{ key }}" name="{{ key }}" value="{{ value }}">
      {% endif %}
      <br>
    {% endfor %}
    <input type="submit" value="Submit">
  </form>
</body>
</html>
