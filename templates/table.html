<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #494848; 
        }

        th {
            background-color: rgb(134, 210, 235);
        }
        
	</style>
</head>
<body>
    <table>
        <tr>
            <th>Symptoms</th>
            <th>Patient Exhibit</th>
        </tr>
        {% for key, value in my_dict.items() %}
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
        {% for key, value in my_dict.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>     </td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
